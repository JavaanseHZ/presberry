<!DOCTYPE html> 
<html> 
<head> 
	<title>Presberry</title> 	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="/{{ jquerymobile_dir }}/jquery.mobile-1.4.4.min.css">
	<link rel="stylesheet" type="text/css" href="/{{ css_dir }}/slick.css"/>
</head> 

<body>
	<div data-role="header" data-position="fixed" data-theme="b" class="ui-header ui-header-fixed">
		<h1>Upload</h1>
		<a href="#" class="ui-btn-right ui-btn ui-btn-inline ui-icon-action ui-btn-icon-notext ui-corner-all" id="fullscreenButton">fullscreen</a>
	</div>
	
	<div data-role="page" id="uploadPage" data-title="Upload">		
		<div role="main" class="ui-content jqm-content jqm-fullwidth">	
			<form id="uploadForm" action="upload" method="post" enctype="multipart/form-data" data-ajax="false">
				<div class="ui-field-contain">
			    	<input type="file" id="uploadFileInput" accept="application/pdf" name="presFile" />
			    </div>
			    <input type="submit" name="upload" id="uploadSubmit" value="Upload">
			 </form>
			 <div id="previewUpload">
			 </div>
		</div>	
	</div>	
	
	<div data-role="page" id="settingsPage" data-title="Settings">	
		<div role="main" class="ui-content jqm-content jqm-fullwidth">
			<form action="settings" method="post" id="settingsForm" data-ajax="false"> 				
			    
			    <div class="ui-field-contain">
			    <fieldset data-role="controlgroup" data-type="horizontal">
			        <legend>Slide Mode</legend>
			        <input type="radio" name="slideMode" id="radio-choice-h-2a" value="change" checked="checked">
			        <label for="radio-choice-h-2a">on slide change</label>
			        <input type="radio" name="slideMode" id="radio-choice-h-2b" value="click">
			        <label for="radio-choice-h-2b">on slide click</label>
			    </fieldset>
			     </div>
			    
			    <div class="ui-field-contain">
			    <fieldset data-role="controlgroup" data-type="horizontal">
			        <legend>Slide Order</legend>
			        <input type="radio" name="slideOrder" id="radio-choice-h-1a" value="normal" checked="checked">
			        <label for="radio-choice-h-1a">normal</label>
			        <input type="radio" name="slideOrder" id="radio-choice-h-1b" value="preview">
			        <label for="radio-choice-h-1b">preview</label>
			        <input type="radio" name="slideOrder" id="radio-choice-h-1c" value="notes">
			        <label for="radio-choice-h-1c">notes</label>
			    </fieldset>
			    </div>			   
			    <input type="submit" name="submit" id="submitSettings" value="Submit">
 			</form> 
		</div>	
	</div>
	
	<div data-role="page" id="presentationPage" data-title="Presentation">	
		<div role="main" class="ui-content jqm-content jqm-fullwidth">
<!-- 			<input id="startPresentationButton" type="button" value="Start Presentation"> -->
			<div id="presentationWrapper" >
				<p>no presentation loaded</p>
			</div>			 
		</div>	
	</div>
	
	<div data-role="footer" data-position="fixed" data-theme="b" class="ui-footer ui-footer-fixed">
		<div data-role="navbar">
			<ul>
				<li><a href="#uploadPage" data-prefetch="true" data-transition="none">Upload</a></li>
				<li><a href="#settingsPage" data-prefetch="true" data-transition="none">Settings</a></li>
				<li><a href="#presentationPage" data-prefetch="true" data-transition="none">Presentation</a></li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="/{{ jquerymobile_dir }}/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="/{{ jquerymobile_dir }}/jquery.mobile-1.4.4.min.js"></script>
	<script type="text/javascript" src="/{{ js_dir }}/slick.min.js"></script>
	<script type="text/javascript" src="/{{ js_dir }}/screenfull.min.js"></script>
	<script type="text/javascript" src="/{{ js_dir }}/presberry.js"></script>
</body>
</html>
