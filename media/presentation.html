<html>
<head>
    <title>Presberry - Presentation</title>
    <link rel="stylesheet" type="text/css" href="/media/jquery.mobile-1.4.3.min.css">

</head>
    <body>
    <div>
    <form action="/presentation" method="post" enctype="application/x-www-form-urlencoded">            
            <input type="submit" name="presData" value="previous" />
    </form>
    <form action="/presentation" method="post" enctype="application/x-www-form-urlencoded">            
            <input type="submit" name="presData" value="next" />
    </form>
    <form action="/presentation" method="post" enctype="application/x-www-form-urlencoded">            
            <input type="submit" name="presData" value="quit" />
    </form>
    </div>
	 
	<div>

	</svg>
	</div>
    </body>
</html>
