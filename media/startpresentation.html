<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/media/jquery.mobile-1.4.3.min.css">
<script src="/media/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="/media/jquery.mobile-1.4.3.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).on("pagecreate",function(){
		var w = window,
		d = document, 
		e = d.documentElement, 
		g = d.getElementsByTagName('body')[0], 
		windowWidth = w.innerWidth || e.clientWidth || g.clientWidth,
		windowHeight = w.innerHeight|| e.clientHeight|| g.clientHeight;
		
		//var screenHeight = $.mobile.getScreenHeight();
		//var screenWidth = $.mobile.getScreenHeight();
		$.post('/setSize', {browserWidth: windowWidth, browserHeight: windowHeight});
	});
</script>
</head>
<body>
	<div data-role="page">
		<div data-role="main" class="ui-content">
			<form action="/startPresentation" method="get" data-ajax="false">
				<input type="submit" value="start" />
			</form>
		</div>
	</div>
</body>
</html>
